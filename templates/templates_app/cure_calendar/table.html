{% load static %}
<table style="width: 100%; border-collapse: collapse; ">

    <thead>
        <tr style="background: var(--primary-green-100);">

                       text-align: center;
                       color: var(--secondary-900);
                       font-size: var(--font-s);
                       font-weight: 500;
                       line-height: var(--line-m);
                       border: 0.50px solid var(--neutral-gray-400)">{{ text.table.header.1 }}</th>
            <th style="padding: 8px 12px;
                       text-align: center;
                       color: var(--secondary-900);

{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>
        <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@400;500;600;700&display=swap"
              rel="stylesheet">
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'templates_app/css/cure_calendar/common.css' %}">
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'templates_app/css/cure_calendar/table.css' %}">
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'templates_app/css/cure_calendar/week.css' %}">
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'templates_app/css/cure_calendar/line.css' %}">
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'templates_app/css/cure_calendar/intake.css' %}">
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'templates_app/css/cure_calendar/legend.css' %}">
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'templates_app/css/cure_calendar/header.css' %}">
        <style>
            @page {
                size: A4 landscape;
                margin: 0;
            }

            *,
            *::before,
            *::after {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            html,
            body {
                margin: 0;
                padding: 0;
                height: 210mm;
                /* A4 width */
                width: 297mm;
                /* A4 height */
            }

            body {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                word-wrap: break-word;
                font-family: 'Rethink Sans';
            }
        </style>
    </head>
    <body>
        {% if empty_week.enabled %}
            <div style="display: flex; flex-direction: column; gap: 16pt;">
                {% for week in weeks %}
                    {% include "templates_app/cure_calendar/assets/empty_week.html" %}
                {% endfor %}
            </div>
        {% endif %}
    </body>
</html>
